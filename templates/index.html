<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

    <title>Compiler</title>
</head>
<body style="font-family: 'Poppins', 'Verdana';">
<br>
<h1 style="text-align: center;">Compiler</h1>
<br>

<form action="/runcode" method="post">
    {% csrf_token %}
    <div class="mb-3" style="margin-left: 50px; margin-right: 50px">
        <label class="form-label" for="code_area">Code Area</label>
        <textarea class="form-control" id="code_area" name="code_area" rows="10" type="text">{{ code }}</textarea>
    </div>
    <div class="mb-3" style="margin-left: 50px; margin-right: 50px">
        <label class="form-label" for="output">Output</label>
        <textarea class="form-control" disabled id="output" name="output"
                  onkeydown="if(KeyboardEvent.key==='Tab') {const v=this.value, s=this.selectionStart,
                  e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}"
                  rows="4"
                  type="text">{{ output }}</textarea>
    </div>
    <button class="btn btn-primary" style="margin-left: 50px" type="submit">Submit</button>
</form>
</body>
</html>
